<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>Pet Sanctuary</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<a href="http://localhost:8080/PetExample/html/Register.html"
		class="btn-primary" id="register-form-link">Register</a>


	<form id="login-form" method="POST" action="Login.do" role="form">
		<div class="form-group">
			<input type="text" name="name" id="name" class="form-control"
				placeholder="Pet's Name" value="">
		</div>
		<div class="form-group">
			<input type="text" name="type" id="type" class="form-control"
				placeholder="Pet's Type" value="">
		</div>
		<div class="form-group">

			<input type="Submit" class="form-control btn-primary"
				id="LoginButton" value="Login">
		</div>
	</form>

</body>
</html>
