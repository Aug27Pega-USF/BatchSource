<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Grade Upload</title>
</head>
<body>
    <h2 style="position: relative; margin-top: 0px;">Grade Upload</h2>
    <form action="upload_grade" method="POST">
        Please Input Grade:
        <input type="number"  id="percentage_pass" min="0" max="110" step="1" value = "100" required/>
        <br>
        <label for="file">Please upload Proof of Grade in a PDF format.</label>
        <input type="file" id="file" name="file" accept= ".pdf" required> 
        <br>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
