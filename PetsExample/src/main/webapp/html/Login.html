<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<title>Pet Sanctuary</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>

<a href="http://localhost:9005/Pets/html/Register.html"
		class="btn-primary" id="register-form-link">Register</a>

	<div class="panel-body">
		<div class="row">
			<div class="col-lg-12">
				<form id="login-form" method="POST" action="Login.do" role="form"
					style="display: block;">
					<div class="form-group">
						<input type="text" name="name" id="name" tabindex="1"
							class="form-control" placeholder="Pet's Name" value="">
					</div>
					<div class="form-group">
						<input type="password" name="type" id="type" tabindex="2"
							class="form-control" placeholder="Pet's Type" value="">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="Submit" class="form-control btn-primary" id="LoginButton"
									value="Login">
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
