<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<form class="" method="POST" action="Register.do">
	<div class="form-group">
		<label for="name">Pet's Name</label>
		<div class="input-group">
			<input type="text" name="name" id="name" class="form-control"
				placeholder="Enter pet's name:" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="type">Pet's Type</label>
		<div class="input-group">
			<input type="text" name="type" id="type" class="form-control"
				placeholder="Enter pet's type:" value="">
		</div>
	</div>
	<div class="form-group">
		<input type="Submit" class="form-control btn btn-info"
			id="SubmitButton" value="Register" />
	</div>
	</form>
</body>
</html>
