<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/Login.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
<meta charset="ISO-8859-1">
<title>Generic Pega Company</title>
</head>
<body>
<div class="bg">
	<div id="login">
        <h3 class="text-center text-black pt-5">Generic Pega Company</h3>
        <div class="card-body">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="Login.do" method="POST">
                            <h3 class="text-center text-purple">Employee Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group center-block">
                                <input type="submit" name="LoginButton" class="btn btn-info btn-md btn-block" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
</body>

</html>
