<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Presentation Upload</title>
</head>
<body>
    <h2 style="position: relative; margin-top: 0px;">Presentation Upload</h2>
    <form action="upload_presentation" method="POST">
            <label for="file">Please upload Presentation.</label>
            <input type="file" id="file" name="file" accept= ".ppt, .avi, .flv, .wmv, .mov, .mp4, .avchd" required> 
            <br>
            <input type="submit" value="Submit" />
        </form>
</body>
</html>
