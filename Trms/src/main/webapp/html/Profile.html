<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="Profile.css">
</head>

<body>
	<!-- adds the navigation bar Emp nav bar Riembursement form, transaction history, status, profile(time permitted) Admin nav bar pending reimbursment, transactions, reimbursement, profile-->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a href="#" class="navbar-brand">TRMS Runtime</a>
		<button class="navbar-toggler" data-toggle="collapse"
			data-target="#navbarMenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarMenu">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="#" class="nav-link">Reimbursement</a>
				</li>
				<li class="nav-item"><a href="TransactionHistoryE.html" class="nav-link">Transaction
						History</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
			</ul>
		</div>

	</nav>
	<h1>Profile</h1>
	<!--make it bold-->
	<form  class="main-form needs-validation" novalidate>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="firstname">Firstname</label> <input type="text"
						name="fn" id="firstname" class="form-control is-invalid"
						readonly>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="lastname">Lastname</label> <input type="text"
						name="ln" id="lastname" class="form-control" readonly>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="Employee ID">Employee ID</label> <input type="text"
						name="EID" id="EmployeeID" class="form-control" readonly>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="Username">Username</label> <input type="text"
				name="Us" id="Username" class="form-control"  readonly>
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				name="Pas" id="Password" class="form-control" readonly>
		</div>
		<div class="form-group">
			<label for="Email">Email</label> <input type="email" name="Eml"
				id="Email" class="form-control" readonly>
		</div>
		<div class="form-group">
			<label for="=Address">Address</label> <input type="text"
				name="Add" id="Address" class="form-control" readonly>
		</div>
		<div class="form-group">
			<label for="PhoneNumber">Phone Number</label> <input type="text"
				name="Ph" id="PhoneNumber" class="form-control" readonly>
		</div>
	</form>


	<script src="../html/Profile.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script>
		var form = document.querySelector('.needs-validation');
		form.addEventListener('submit', function(event) {
			if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
			}
			form.classList.add('was-validated');
		})
	</script>
</body>

</html>
