<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reimbursement Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="reimbursement.css">
</head>

<body>
    <!-- adds the navigation bar Emp nav bar Riembursement form, transaction history, status, profile(time permitted) Admin nav bar pending reimbursment, transactions, reimbursement, profile-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">TRMS Runtime</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="http://localhost:8080/Trms/html/Profile.html" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="http://localhost:8080/Trms/html/reimbursement.html" class="nav-link">Reimbursement Request</a>
                </li>
                <li class="nav-item">
                    <a href="http://localhost:8080/Trms/html/TransactionHistoryE.html" class="nav-link">Reimbursement History</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--make it bold-->
    <form action="" class="container-fluid Cityscape2">
        <h1>Reimbursement Request Form</h1>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control">
                </div>
            </div>
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                    <!-- <small class="form-text text-muted">
                        This should be your last name.
                    </small> -->
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="Employee ID">Employee ID</label>
                    <input type="text" name="EmployeeID" id="EmployeeID" class="form-control">
                </div>
            </div>
        </div>
        <h2>Training Information</h2>
        <!-- does the date need to be a range or is just one ok? -->
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <label for="Date">Date</label>
                <input type="date" name="Date" id="Date" class="form-control" required>
                <!-- <div class="invalid-feedback">Please enter a valid date.</div> -->
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="StartTime">Start Time</label>
                    <input type="time" name="StartTime" id="StartTime" class="form-control">
                </div>
            </div>
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="EndTime">End Time</label>
                    <input type="time" name="EndTime" id="EndTime" class="form-control">
                </div>
            </div>
        </div>

        <!-- <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div> -->
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <label for="Location">Location</label>
                <input type="text" name="Location" id="Location" class="form-control">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-gruop col-sm-3">
                <label for="Cost">Cost</label>
                <input type="text" name="Cost" id="Cost" class="form-control">
            </div>
        </div>
        <!-- types of grading formats -->
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <label for="GradingFormats">Grading Formats</label>
                <select name="GradingFormats" id="GradingFormats" class="form-control">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <label for="TypeOfEvent">Type Of Event</label>
                <select name="TypeOfEvent" id="TypeOfEvent" class="form-control">
                    <option value="Certification">Certification</option>
                    <option value="TechincalTraining">Techincal Training</option>
                    <option value="UniversityCourses">University Courses</option>
                    <option value="CertificationPreperationCourse">Certification Preperation Course</option>
                    <option value="Seminars">Seminars</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <h6>Description</h6>
                <textarea id="Description" rows="3" cols="80" class="form-control">Your Text Here</textarea>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <h6>Work Related Justifications</h6>
                <textarea id="Description" rows="3" cols="80" class="form-control">Your Text Here</textarea>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <label for="MinimumPassingGrade">Minimum Passing Grade</label>
                <select name="MinimumPassingGrade" id="MinimumPassingGrade" class="form-control">
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="Pass">Pass</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <label for="MissedWorkTime">Missed Work Time</label>
                <input name="MissedWorkTime" id="MissedWorkTime" class="form-control">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-sm-3">
                <label for="ProjectedReimbursement">Projected Reimbursement</label>
                <input name="ProjectedReimbursement" id="ProjectedReimbursement" class="form-control" readonly>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="cancel" class="btn btn-primary">Cancel</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        
        

    <script>
        var form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
</body>

</html>
