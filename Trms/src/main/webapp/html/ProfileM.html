<html>

<head>

<body>
    <!-- adds the navigation bar Emp nav bar Riembursement form, transaction history, status, profile(time permitted) Admin nav bar pending reimbursment, transactions, reimbursement, profile-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">TRMS Runtime</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Reimbursement Request</a>
                </li>
                <li class="nav-item">
                    <a href="http://localhost:8080/Trms/html/TransactionHistoryM.html" class="nav-link">Reimbursement History</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Reimbursement Check</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="" class="container-fluid Cityscape2">
        <h1>Profile</h1>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="Employee ID">Employee ID</label>
                    <input type="text" name="EmployeeID" id="EmployeeID" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" name="Username" id="Username" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="=Address">Address</label>
                    <input type="text" name="Address" id="Address" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-3">
                <div class="form-group">
                    <label for="PhoneNumber">Phone Number</label>
                    <input type="text" name="PhoneNumber" id="PhoneNumber" class="form-control" readonly>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

 	<script src="../html/Profile.js"></script>
</body>

</html>
