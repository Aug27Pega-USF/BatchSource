<!DOCTYPE html>
<html>

<head>
    <title>Greenbull Register</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body class="gradiant">
    <div>
        <img id="Greenbull" src="../Images/Green Bull.png" alt="GreenBull" height=120 width=200>
        <img id="Greenbull" class = "Greenbull2" src="../Images/Green Bull2.png" alt="GreenBull" height=120 width=200>
    </div>
    <form id="register-form" method="POST" action="Register.do" role="form" autocomplete="off">
        <h2>Register to TRMS!</h2>
        <br>
        <div class="form-group">
            <input type="text" name="fname" id="fname" placeholder="First Name" value="" size="45">
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="lname" id="lname" placeholder="Last Name" value="" size="45">
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Desired Username" value="" size="45">
        </div>
        <div class="form-group">
            <input type="text" name="password" id="password" placeholder="Desired Password" value="" size="45">
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="repassword" id="repassword" placeholder="Re-Enter Desired Password" value="" size="45">
        </div>
        <br>
        <div class="form-group">
            <input type="Submit" class="form-control btn-primary" name="Button" id="ConfirmButton" value="Confirm">
            <input type="Submit" class="form-control btn-primary" name="Button" id="ExitButton" value="Exit">
        </div>
    </form>
</body>

</html>
